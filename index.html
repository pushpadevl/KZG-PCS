<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #bbb;
      border-radius: 6px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

<div class="flex h-screen" x-data="{ active: null, file: null }">

  <!-- Sidebar -->
  <div class="w-64 bg-teal-800 text-green-100 p-4 shadow-2xl">
    <h1 class="text-2xl font-bold mb-6 text-white">üìò Topics</h1>
    <ul class="space-y-2">
      <li>
        <button @click="active = 'zkp'; file = null"
                :class="active === 'zkp' ? 'bg-gray-700 text-white' : 'hover:bg-gray-700 hover:text-white'"
                class="w-full text-left text-lg font-medium px-3 py-2 rounded transition">
          ZK Proofs
        </button>
      </li>
      <li>
        <button @click="active = 'crypto'; file = null"
                :class="active === 'crypto' ? 'bg-gray-700 text-white' : 'hover:bg-gray-700 hover:text-white'"
                class="w-full text-left text-lg font-medium px-3 py-2 rounded transition">
          Classical Crypto
        </button>
      </li>
      <li>
        <button @click="active = 'math'; file = null"
                :class="active === 'math' ? 'bg-gray-700 text-white' : 'hover:bg-gray-700 hover:text-white'"
                class="w-full text-left text-lg font-medium px-3 py-2 rounded transition">
          Mathematics
        </button>
      </li>
      <li>
        <button @click="active = 'misc'; file = null"
                :class="active === 'algo' ? 'bg-gray-700 text-white' : 'hover:bg-gray-700 hover:text-white'"
                class="w-full text-left text-lg font-medium px-3 py-2 rounded transition">
          Miscellaneous
        </button>
      </li>
      <li>
        <button @click="active = 'abtme'; file = null"
                :class="active === 'algo' ? 'bg-gray-700 text-white' : 'hover:bg-gray-700 hover:text-white'"
                class="w-full text-left text-lg font-medium px-3 py-2 rounded transition">
          About me
        </button>
      </li>
    </ul>
  </div>

  <!-- Right Panel -->
  <div class="flex-1 p-6 overflow-auto relative">

    <!-- File Viewer -->
    <div x-show="file" class="w-full h-full">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-gray-700">üìÑ File Preview</h2>
        <button class="text-sm text-blue-600 hover:underline" @click="file = null">‚Üê Back to Subtopics</button>
      </div>
      <iframe :src="file" class="w-full h-[80vh] border rounded-lg shadow-lg bg-white"></iframe>
    </div>

    <!-- Subtopic Card Viewer -->

    <template x-if="(!active) || active === 'abtme'">
        <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row items-center gap-6">
          <!-- Profile Picture -->
          <img src="https://picsum.photos/200?grayscale" alt="Your Photo" class="w-40 h-40 object-cover rounded-full shadow-lg" />

          <!-- Bio Text -->
          <div>
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Hi, I'm [Your Name]</h2>
            <p class="text-gray-600 mb-4">
              Learning to prove myself using the Chinese mythological Knowledge extractor.
            </p>

            <div class="space-y-1 text-gray-700">
              <p><strong>üéì Education:</strong> M.Tech. in Cryptology and Security</p>
              <p><strong>üõ†Ô∏è Skills:</strong> Rust, Cryptography, ZK Proofs </p>
              <p><strong>‚úâÔ∏è Contact:</strong> pushpadevl@outlook.com</p>

        <div class="mt-10 border-t pt-6 text-gray-600">
          <p>
            Welcome to my digital notebook. Click on the topics on the left to explore!
          </p>
        </div>
      </div>
    </template>



    <template x-if="!file && active === 'zkp'">

        <h2 class="text-2xl font-bold mb-4 text-gray-700">Zero knowledge proofs ‚Üí</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          <div @click="file = './ZKP/Permutation_check___PLONK.pdf'"
               class="cursor-pointer bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition relative group">
            <img src="https://picsum.photos/300/180?random=1" alt="Number Theory" class="w-full h-40 object-cover" />
            <div class="p-3 bg-gray-800 text-white text-center text-lg">PLONK Permutation check</div>
            <div class="absolute inset-0 bg-black bg-opacity-70 opacity-0 group-hover:opacity-100 transition flex items-center justify-center text-white text-sm p-4 text-center">
              Permutation eqaulity check.
            </div>
          </div>

          <div @click="file = './ZKP/SIgma_ZKP_SNARKs_relation.pdf'"
               class="cursor-pointer bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition relative group">
            <img src="https://picsum.photos/300/180?random=2" alt="Calculus" class="w-full h-40 object-cover" />
            <div class="p-3 bg-gray-800 text-white text-center text-lg">Proofs lineage</div>
            <div class="absolute inset-0 bg-black bg-opacity-70 opacity-0 group-hover:opacity-100 transition flex items-center justify-center text-white text-sm p-4 text-center">
              Sigma_ZKP_SNARKs_relation
            </div>
          </div>

          <div @click="file = './ZKP/pairings.pdf'"

            <img src="./images/pairings.png" alt="Bilinear Pairing over EC" class="w-full h-40 object-cover" />
            <div class="p-3 bg-gray-800 text-white text-center text-lg">Bilinear pairings over ECs</div>
            <div class="absolute inset-0 bg-black bg-opacity-70 opacity-0 group-hover:opacity-100 transition flex items-center justify-center text-white text-sm p-4 text-center">
              Tjerand Aga Silde
            </div>
          </div>
          <div @click="file = './ZKP/ProofsArgsAndZK.pdf'"
               class="cursor-pointer bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition relative group">
            <img src="https://picsum.photos/300/180?random=3" alt="Geometry" class="w-full h-40 object-cover" />
            <div class="p-3 bg-gray-800 text-white text-center text-lg">ProofsArgsAndZK </div>
            <div class="absolute inset-0 bg-black bg-opacity-70 opacity-0 group-hover:opacity-100 transition flex items-center justify-center text-white text-sm p-4 text-center">

          </div>
          <div @click="file = './ZKP/Plonk_2019-953.pdf'"

        </div>

            <div @click="file = 'files/calculus.pdf'"

            <div class="p-3 bg-gray-800 text-white text-center text-lg">Calculus</div>
